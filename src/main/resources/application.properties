spring.main.allow-bean-definition-overriding=true
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=15MB
# Max file size.
spring.servlet.multipart.max-file-size=15MB
# Max Request Size
spring.servlet.multipart.max-request-size=15MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir-temp=/root/capstone/uploads/temp/
file.upload-dir=/root/capstone/uploads/

## Firebase
app.firebase-config-file=firebase/tmsproject-firebase-adminsdk.json
